<html>
  <head>
    <title>Guestbook</title>
  </head>
  <body>
    <h1>Guestbook</h1>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Post</th>
        </tr>
      </thead>
      <tbody>
        {{range .Posts }}
        <tr>
          <td>{{.Date}}</td>
          <td>{{.Content}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>

    <hr>

    <h3>Add Post</h3>

    <form action="/add" method="POST">
      <input type="text" id="post" placeholder="Post" name="post">
      <button type="submit">Add</button>
    </form>

  </body>
</html>
